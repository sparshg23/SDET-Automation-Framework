# This is a GitHub Actions workflow to run the Rudderstack tests.
# It is triggered daily and can also be run manually.

name: Daily E2E Test Run

on:
  workflow_dispatch: # Allows manual triggering from the "Actions" tab
  schedule:
    - cron: '0 8 * * *' # Runs at 8:00 AM UTC every day

jobs:
  test:
    runs-on: ubuntu-latest # Use a standard Linux runner
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4 # Action to check out your code

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Action to install Node.js
        with:
          node-version: '20' # Use Node.js version 20
          cache: 'npm' # Speed up builds by caching dependencies

      - name: Install dependencies
        run: npm ci # Use 'ci' for cleaner, faster installs in pipelines

      - name: Run WebdriverIO tests (QA)
        env:
          # These secrets MUST be set in your GitHub repository's settings
          # Settings > Secrets and variables > Actions > New repository secret
          RUDDERSTACK_USER: ${{ secrets.RUDDERSTACK_USER }}
          RUDDERSTACK_PASS: ${{ secrets.RUDDERSTACK_PASS }}
        run: npm run test:qa # Run the 'test:qa' script from package.json
